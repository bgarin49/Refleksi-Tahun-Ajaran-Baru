<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Creative Journal - New Semester</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Patrick+Hand&display=swap");

      :root {
        --primary-pink: #ff8fb1;
        --primary-purple: #b2a4ff;
        --soft-yellow: #fff5b7;
        --soft-blue: #b9f3fc;
        --border-dark: #333;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        background-color: #f8f9fa;
        background-image: linear-gradient(var(--soft-blue) 1px, transparent 1px),
          linear-gradient(90deg, var(--soft-blue) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      body::before {
        content: "‚ú® Happy New Semester ‚ú®";
        position: fixed;
        top: 10px;
        font-family: "Patrick Hand", cursive;
        font-size: 24px;
        color: var(--primary-pink);
        font-weight: bold;
      }

      .container {
        background-color: white;
        width: 850px;
        border: 3px solid var(--border-dark);
        padding: 40px;
        box-shadow: 15px 15px 0px var(--primary-purple);
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .washi-tape {
        position: absolute;
        width: 120px;
        height: 35px;
        background: rgba(255, 143, 177, 0.6);
        top: 20px;
        right: -30px;
        transform: rotate(35deg);
        z-index: 10;
      }

      .header-banner {
        text-align: center;
        margin-bottom: 40px;
      }

      .banner-box {
        display: inline-block;
        transform: rotate(-1deg);
      }

      .title-top {
        background-color: var(--primary-pink);
        color: white;
        font-size: 32px;
        font-weight: bold;
        padding: 10px 50px;
        border: 3px solid var(--border-dark);
        border-radius: 8px;
        display: block;
        box-shadow: 4px 4px 0px #000;
      }

      .title-bottom {
        background-color: var(--soft-blue);
        color: var(--border-dark);
        font-size: 22px;
        font-weight: bold;
        padding: 5px 30px;
        border: 3px solid var(--border-dark);
        border-radius: 8px;
        margin-top: -10px;
        display: inline-block;
        box-shadow: 4px 4px 0px #000;
      }

      .identity-grid {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        background: #fff9f9;
        padding: 15px;
        border-radius: 15px;
        border: 2px dashed var(--primary-pink);
      }

      .input-group input {
        border: none;
        border-bottom: 2px solid var(--primary-purple);
        padding: 5px 10px;
        font-family: "Patrick Hand", cursive;
        font-size: 18px;
        outline: none;
        background: transparent;
      }

      .card {
        border: 3px solid var(--border-dark);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 25px;
        background-color: #fff;
        position: relative;
      }

      .card-yellow { background-color: var(--soft-yellow); }
      .card-purple { border-color: var(--primary-purple); }

      .section-title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .line-input {
        margin-bottom: 15px;
        font-family: "Patrick Hand", cursive;
        font-size: 20px;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
      }

      .line-input input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        font-family: "Patrick Hand", cursive;
        font-size: 20px;
        margin-left: 5px;
      }

      textarea {
        width: 100%;
        border: none;
        resize: none;
        outline: none;
        background: transparent;
        font-family: "Patrick Hand", cursive;
        font-size: 19px;
        line-height: 1.4;
      }

      .grid-2-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .selection-group {
        border: 2px solid var(--border-dark);
        border-radius: 15px;
        padding: 10px;
        background: white;
        box-shadow: 4px 4px 0px var(--soft-blue);
      }

      .num-circle {
        width: 30px;
        height: 30px;
        border: 2px solid var(--border-dark);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
      }

      .num-circle.active {
        background-color: var(--primary-purple);
        color: white;
        transform: scale(1.2);
      }

      .btn-save {
        display: block;
        margin: 40px auto 0;
        background-color: var(--primary-pink);
        color: white;
        border: 3px solid var(--border-dark);
        padding: 15px 40px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 5px 5px 0px #000;
      }

      .btn-save:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="washi-tape"></div>

      <div class="header-banner">
        <div class="banner-box">
          <span class="title-top">POSTCARD üíå</span>
          <span class="title-bottom">Cerita Liburan & Refleksi Baru</span>
        </div>
      </div>

      <div class="identity-grid">
        <div class="input-fields">
          <div class="input-group" style="margin-bottom: 10px">
            <b>Nama:</b> <input type="text" id="nama" placeholder="Tulis namamu..." />
          </div>
          <div class="input-group">
            <b>Kelas:</b> <input type="text" id="kelas" placeholder="Kelas berapa?" />
          </div>
        </div>
        <div style="font-family: monospace; border: 2px solid #000; padding: 10px; background: #fff;">
          MODE: AWESOME üòé
        </div>
      </div>

      <div class="card card-purple">
        <div class="section-title">‚ú® Cerita Singkat Liburanku</div>
        <div class="line-input">üìç Aku pergi ke: <input type="text" class="holiday-input" /></div>
        <div class="line-input">üì∏ Aktivitas favorit: <input type="text" class="holiday-input" /></div>
        <div class="line-input">üëØ Bareng siapa?: <input type="text" class="holiday-input" /></div>
        <div class="line-input">üåà Momen terbaik: <input type="text" class="holiday-input" /></div>
      </div>

      <div class="section-title">üß† Hal seru yang aku pelajari:</div>
      <div class="card card-yellow">
        <textarea id="halBaru" rows="3" placeholder="Misal: Belajar masak, dapet skill baru..."></textarea>
      </div>

      <div class="grid-2-col">
        <div class="selection-group">
          <div class="section-title">Mood Liburan?</div>
          <div style="display: flex; justify-content: space-around; font-size: 25px;">
            <label><input type="radio" name="mood" value="ü•∞"> ü•∞</label>
            <label><input type="radio" name="mood" value="üò¥"> üò¥</label>
            <label><input type="radio" name="mood" value="ü•≥"> ü•≥</label>
          </div>
        </div>
        <div class="selection-group">
          <div class="section-title">Level Semangat:</div>
          <div id="spirit-scale" style="display: flex; gap: 5px; justify-content: center;">
            <div class="num-circle">1</div><div class="num-circle">2</div><div class="num-circle">3</div>
            <div class="num-circle">4</div><div class="num-circle">5</div><div class="num-circle">6</div>
            <div class="num-circle">7</div><div class="num-circle">8</div><div class="num-circle">9</div><div class="num-circle">10</div>
          </div>
        </div>
      </div>

      <button class="btn-save" id="submitBtn">Kirim Refleksi & Mulai Petualangan! üöÄ</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDU8EarYjLpRSl-J3bGGVb8nVNjWcl3mvs",
        authDomain: "refleksigenap2025-2026.firebaseapp.com",
        projectId: "refleksigenap2025-2026",
        storageBucket: "refleksigenap2025-2026.firebasestorage.app",
        messagingSenderId: "120268266000",
        appId: "1:120268266000:web:1c968d45cd46d20eaa8895",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Logika interaktif Level Semangat
      let selectedSpirit = "0";
      document.querySelectorAll(".num-circle").forEach(el => {
        el.addEventListener("click", () => {
          document.querySelectorAll(".num-circle").forEach(c => c.classList.remove("active"));
          el.classList.add("active");
          selectedSpirit = el.innerText;
        });
      });

      // Fungsi Kirim
      document.getElementById("submitBtn").onclick = async function () {
        const btn = this;
        const nama = document.getElementById("nama").value;

        if(!nama) { alert("Isi namamu dulu ya!"); return; }

        btn.disabled = true;
        btn.innerText = "Sedang Mengirim... ‚è≥";

        try {
          const holidayInputs = document.querySelectorAll(".holiday-input");
          const data = {
            nama: nama,
            kelas: document.getElementById("kelas").value,
            lokasi: holidayInputs[0].value,
            aktivitas: holidayInputs[1].value,
            teman: holidayInputs[2].value,
            momen: holidayInputs[3].value,
            halBaru: document.getElementById("halBaru").value,
            mood: document.querySelector('input[name="mood"]:checked')?.value || "Biasa aja",
            levelSemangat: selectedSpirit,
            createdAt: serverTimestamp(),
          };

          await addDoc(collection(db, "refleksi_siswa"), data);
          alert("Yeay! Refleksi kamu berhasil terkirim! ‚ú®");
          location.reload();
        } catch (e) {
          console.error(e);
          alert("Error: " + e.message);
        } finally {
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
